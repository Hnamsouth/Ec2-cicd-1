name: Java CI/CD with Docker

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests
    - name: Login docker hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-boot-docker .
    - name: Push docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-docker:latest

  deploy:
    needs: build
    runs-on: [ip-172-31-25-7]
    steps:
      - name: Pull image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/spring-boot-docker:latest
      - name: Remove old container
        run: docker rm -f springboot-ec2-cicd
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springboot-ec2-cicd ${{ secrets.DOCKER_USERNAME }}/spring-boot-docker:latest

